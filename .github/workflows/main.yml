name: Build, Push and Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.12)'
        required: false
        default: 'latest'

env:
  AWS_REGION: me-south-1
  AWS_ACCOUNT_ID: 405894839882
  ECR_REGISTRY: 405894839882.dkr.ecr.me-south-1.amazonaws.com
  NAMESPACE: taskgenius

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: set-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Use short SHA as version for automatic builds
            echo "version=sha-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/auth-service/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/auth-service:${{ steps.set-version.outputs.version }}
            ${{ env.ECR_REGISTRY }}/auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Todo Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/todo-service/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/todo-service:${{ steps.set-version.outputs.version }}
            ${{ env.ECR_REGISTRY }}/todo-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push AI Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/ai-service/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/ai-service:${{ steps.set-version.outputs.version }}
            ${{ env.ECR_REGISTRY }}/ai-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/todo-frontend
          file: ./frontend/todo-frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/frontend:${{ steps.set-version.outputs.version }}
            ${{ env.ECR_REGISTRY }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "üéâ Images built and pushed successfully!"
          echo "Version: ${{ steps.set-version.outputs.version }}"
          echo "Images:"
          echo "  - ${{ env.ECR_REGISTRY }}/auth-service:${{ steps.set-version.outputs.version }}"
          echo "  - ${{ env.ECR_REGISTRY }}/todo-service:${{ steps.set-version.outputs.version }}"
          echo "  - ${{ env.ECR_REGISTRY }}/ai-service:${{ steps.set-version.outputs.version }}"
          echo "  - ${{ env.ECR_REGISTRY }}/frontend:${{ steps.set-version.outputs.version }}"

  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create/Update ECR Secret
        run: |
          # Delete old secret if exists
          kubectl delete secret ecr-registry-secret -n ${{ env.NAMESPACE }} --ignore-not-found=true
          
          # Create new secret
          kubectl create secret docker-registry ecr-registry-secret \
            --docker-server=${{ env.ECR_REGISTRY }} \
            --docker-username=AWS \
            --docker-password=$(aws ecr get-login-password --region ${{ env.AWS_REGION }}) \
            --namespace=${{ env.NAMESPACE }}

      - name: Create namespace
        run: |
          kubectl apply -f k8s/namespace.yaml

      # - name: Deploy ConfigMaps
      #   run: |
      #     kubectl apply -f k8s/configmap.yaml

      - name: Deploy Auth Service
        run: |
          kubectl apply -f k8s/auth-deployment.yaml
          kubectl set image deployment/auth-service \
            auth-service=${{ env.ECR_REGISTRY }}/auth-service:${{ needs.build-and-push.outputs.version }} \
            -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/auth-service -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Deploy Todo Service
        run: |
          kubectl apply -f k8s/todo-deployment.yaml
          kubectl set image deployment/todo-service \
            todo-service=${{ env.ECR_REGISTRY }}/todo-service:${{ needs.build-and-push.outputs.version }} \
            -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/todo-service -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Deploy AI Service
        run: |
          kubectl apply -f k8s/ai-deployment.yaml
          kubectl set image deployment/ai-service \
            ai-service=${{ env.ECR_REGISTRY }}/ai-service:${{ needs.build-and-push.outputs.version }} \
            -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/ai-service -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Deploy Frontend
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl set image deployment/frontend \
            frontend=${{ env.ECR_REGISTRY }}/frontend:${{ needs.build-and-push.outputs.version }} \
            -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/frontend -n ${{ env.NAMESPACE }} --timeout=300s

      - name: Deployment Summary
        run: |
          echo "üéâ Deployment Complete!"
          echo "======================"
          echo ""
          echo "üì¶ Deployed Version: ${{ needs.build-and-push.outputs.version }}"
          echo ""
          echo "üìä Pods Status:"
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "üîç Image Versions:"
          kubectl get deployment -n ${{ env.NAMESPACE }} -o jsonpath='{range .items[*]}{.metadata.name}{"\t"}{.spec.template.spec.containers[0].image}{"\n"}{end}'
          echo ""
          echo "üåê Services:"
          kubectl get svc -n ${{ env.NAMESPACE }}
          echo ""