apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: taskgenius
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      imagePullSecrets:
      - name: ecr-registry-secret
      containers:
      - name: ai-service
        image: 405894839882.dkr.ecr.me-south-1.amazonaws.com/ai-service:latest
        ports:
        - containerPort: 8082
        env:
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: taskgenius-config
              key: ALLOWED_ORIGINS
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: taskgenius-config
              key: AI_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: taskgenius-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: taskgenius-secrets
              key: openai-api-key
        - name: OPENAI_MODEL
          valueFrom:
            secretKeyRef:
              name: taskgenius-secrets
              key: openai-model
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: taskgenius
  labels:
    app: ai-service
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
    app: ai-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-service-hpa
  namespace: taskgenius
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
