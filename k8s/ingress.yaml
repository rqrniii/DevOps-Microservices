apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskgenius-ingress
  namespace: taskgenius
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - task-genius.app
    - www.task-genius.app
    secretName: porkbun-tls-secret
  rules:
  - host: task-genius.app
    http:
      paths:
      # Auth Service - /api/auth/*
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
      
      # Todo Service - /api/todos/*
      - path: /api/todos
        pathType: Prefix
        backend:
          service:
            name: todo-service
            port:
              number: 8081
      
      # AI Service - /api/ai/*
      - path: /api/ai
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 8082
      
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  
  - host: www.task-genius.app
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
      - path: /api/todos
        pathType: Prefix
        backend:
          service:
            name: todo-service
            port:
              number: 8081
      - path: /api/ai
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 8082
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80