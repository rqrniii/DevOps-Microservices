apiVersion: v1
kind: ConfigMap
metadata:
  name: taskgenius-config
  namespace: taskgenius
data:
  # Service Ports
  AUTH_PORT: "8080"
  TODO_PORT: "8081"
  AI_PORT: "8082"
  
  # Database Configuration (internal K8s DNS)
  DB_HOST: "postgres-0.postgres-service"
  DB_PORT: "5432"
  DB_NAME: "todoapp"
  
  # Service URLs (internal cluster communication)
  AUTH_SERVICE_URL: "http://auth-service:8080"
  TODO_SERVICE_URL: "http://todo-service:8081"
  AI_SERVICE_URL: "http://ai-service:8082"

  ALLOWED_ORIGINS: "https://task-genius.app,http://task-genius.app,http://localhost:5173"
